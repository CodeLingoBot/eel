<html>
<head>
<title>EEL Transformation Debugger</title>
<style>
body 	{background-color:black}
h1   	{color:white; font-family:verdana;}
h2   	{color:white; font-family:verdana;}
h3   	{color:white; font-family:verdana;}
p    	{color:white; font-family:verdana;}
td    	{color:white; font-family:verdana;}
th    	{color:white; font-family:verdana; text-align: left}
</style>
</head>
<body>
<div align="center">
<h1>EEL Transformation Debugger</h1>
<p><img src="/img/eel.png" width="250"/></p>
<form action="/test" method="POST">
<p>{{.ErrorMessage}}</p>
<div><input type="submit" value="Process"></div>
<table>
<tr>
<td>
<h3>Incoming JSON Event:</h3>
</td>
<td>
<h3>Transformation:</h3>
</td>
<td>
<h3>Outgoing JSON Event:</h3>
</td>
</tr>
<tr>
<td>
</td>
<td>
<div><p><input type=checkbox name="istbe"{{if .IsTBE}} checked{{end}}>Is Template By Example</input></p></div>
</td>
<td>
</td>
</tr>
<tr>
<td>
<div><textarea name="message" rows="20" cols="60">{{.Message}}</textarea>&nbsp;</div>
</td>
<td>
<div><textarea name="transformation" rows="20" cols="60">{{.Transformation}}</textarea>&nbsp;</div>
</td>
<td>
<div><textarea name="result" rows="20" cols="60">{{.Response}}</textarea></div>
</td>
</tr>
</table>
<table>
<tr>
<td>
<h3>Named Transformations:</h3>
</td>
<td>
<h3>Custom Properties:</h3>
</td>
<td>
<h3>Filter:</h3>
</td>
</tr>
<tr>
<td>
</td>
<td>
</td>
<td>
<div><p>
<input type=checkbox name="isfbe"{{if .IsFBE}} checked{{end}}>Is Filter By Example</input>
<input type=checkbox name="isfinvt"{{if .IsFInvt}} checked{{end}}>Is Filter Inverted</input>
</p></div>
</td>
</tr>
<tr>
<td>
<div><textarea name="transformations" rows="20" cols="60">{{.Transformations}}</textarea>&nbsp;</div>
</td>
<td>
<div><textarea name="customproperties" rows="20" cols="60">{{.CustomProperties}}</textarea>&nbsp;</div>
</td>
<td>
<div><textarea name="filter" rows="20" cols="60">{{.Filter}}</textarea></div>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
